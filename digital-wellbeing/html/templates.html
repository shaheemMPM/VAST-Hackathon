<template id=stats-domain>
   <tr class=stats>
      <td class=label>
         <div class=border></div>
      </td>
      <td class=content colspan=3>
         <div class=stats-halves-wrapper>
            <div class=half>Visited<br><strong class=days-domain></strong> days out of <strong class=days-total></strong></div>
            <div class=half>Open<br><a href=# class="url external" tabindex=-1 target=_blank></a></div>
         </div>
         <div class=stats-halves-wrapper>
            <div class=half>Rank today<br><strong><span class=rank-today-position></span> / <span class=rank-today-total></span></strong></div>
            <div class=half>Rank all-time<br><strong><span class=rank-alltime-position></span> / <span class=rank-alltime-total></span></strong></div>
         </div>
         <div class=stats-halves-wrapper>
            <div class=half>First visit<br><strong class=visits-first></strong></div>
            <div class=half>Last visit<br><strong class=visits-last></strong></div>
         </div>
         <div class=stats-halves-wrapper>
            <div class=half><span title="Only active days included">Most inactive day</span><br><strong class=time-min-date></strong><br><span class="bold time time-min"></span></div>
            <div class=half>Most active day<br><strong class=time-max-date></strong><br><span class="bold time time-max"></span></div>
         </div>
         <div class=stats-halves-wrapper>
            <div class=half>Today<br><span class="bold time time-today"></span></div>
            <div class=half>All-time<br><span class="bold time time-alltime"></span></div>
         </div>
         <div class=stats-halves-wrapper>
            <div class=half>Daily average<br><span class="bold time time-average"></span></div>
            <div class=half><span title="Only active days included">Pure average</span><br><span class="bold time time-average-pure"></span></div>
         </div>
      </td>
   </tr>
</template>
<template id=stats-overall>
   <div class=stats-halves-wrapper>
      <div class=half>First day<br><strong class=visits-first></strong></div>
      <div class=half>Last day<br><strong class=visits-last></strong></div>
   </div>
   <div class=stats-halves-wrapper>
      <div class=half><span title="Days when at least one webpage visited">Active days</span><br><strong class=days-visited></strong></div>
      <div class=half>Days in total<br><strong class=days-total></strong></div>
   </div>
   <div class=stats-halves-wrapper>
      <div class=half><span title="Only active days included">Most inactive day</span><br><strong class=time-min-date></strong><br><span class="bold time time-min"></span></div>
      <div class=half>Most active day<br><strong class=time-max-date></strong><br><span class="bold time time-max"></span></div>
   </div>
   <div class=stats-halves-wrapper>
      <div class=half>Today<br><span class="bold time time-today"></span></div>
      <div class=half>All-time<br><span class="bold time time-alltime"></span></div>
   </div>
   <div class=stats-halves-wrapper>
      <div class=half>Daily average<br><span class="bold time time-average"></span></div>
      <div class=half><span title="Only active days included">Pure average</span><br><span class="bold time time-average-pure"></span></div>
   </div>
</template>
<template id=stats-charts>
   <div class=chart-days>
      <div class=chart></div>
      <div class=info>
         <div class=left><strong></strong></div>
         <div class=right><strong></strong></div>
         <div class=center><strong class=date>&nbsp;</strong><br><span class="bold time">&nbsp;</span></div>
      </div>
   </div>
   <div class=chart-daynames>
      <div class=chart></div>
      <div class=info>
         <div class=dayname>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
            <div>Su</div>
         </div>
         <div class=center><span class="bold percentage">&nbsp;</span> <span class="bold time">&nbsp;</span></div>
      </div>
   </div>
</template>
<template id=screenshot-info-instructions-list>
   <ul>
      <li>Adjust the window size</li>
      <li>Scrollbars are hidden but you can still scroll</li>
      <li>Only visible area will be captured</li>
      <li>Hover over graph part to set it visible</li>
      <li>Click "Take screenshot"</li>
   </ul>
</template>
